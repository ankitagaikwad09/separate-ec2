<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body {
      background: #0d6efd;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    button {
      background: #0d6efd;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="form">
    <h2>Register</h2>
    <input name="name" placeholder="Name" required />
    <input name="email" placeholder="Email" required />
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("form").onsubmit = async (e) => {
      e.preventDefault();

      const data = {
        name: e.target.name.value,
        email: e.target.email.value
      };

      try {
        const res = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        // Show popup with messagzÌ„e + name/email if available
        if (result.message && result.user) {
          alert(`${result.message}: ${result.user.name} (${result.user.email})`);
        } 
        else if (result.error) {
          alert(`Error: ${result.error}`);
        } 
        else {
          alert("Unexpected response from backend");
        }


      } catch (err) {
        console.error(err);
        alert("Error connecting to server");
      }
    };
  </script>
</body>
</html>
